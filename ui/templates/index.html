<!DOCTYPE html>
<html ng-app="NewsSearcherApp">
  <head>
    <title>Поисковик новостей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  	<br>
    <body ng-controller="NewsSearcherController">
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        <form action='/search' method="get" class="input-group">
          <input id="query" type="text" name="query" placeholder="Введите запрос..." class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit" onclick="loadResults()">Найти</button>
          </span>
	    </form>
	  </div>
        <br>
	    <div class="col-sm-10 col-sm-offset-1">
          {% if results is defined %}
          <div id="results">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Результаты:</th>
                </tr>
              </thead>
              <tbody>
				{% for result in results %}                
                <tr>
                  {% if result.isHighlighted %}
                    <td ng-style="{'background-color': '#ffff99'}">                  
                  {% else %}
                    <td ng-style="{'background-color': 'white'}">
                  {% endif %}                  
                      <h3><a href="{{result.url}}">{{result.title}}</a></h3>
                      <span style="color:gray">{{result.time}}</span>​
                      {% if result.time != '' %}
                        <br>
                      {% endif %}
                      {{result.content|safe}}
                      <br>
                      Список ссылающихся:
				  	  <ul>
						<li>{{result.links}}</li>
                      </ul>
                    </td>                 
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          {% endif %}
          <div id="loading" style="display:none;" align="center"><br><img src="/static/spinner.gif" alt=""></div>
        </div>
      </div>
      <br>
    <br><br>
    <!-- scripts -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.5/angular-sanitize.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>
	function loadResults() {
		$(document).ready(function(){
		    $('#results').hide();
		    $('#loading').show();
		});	
	}
	</script>    
  </body>
</html>
